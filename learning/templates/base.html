<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JuaSmart - Learn Solar, Power Kenya{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'learning/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'navbar.html' %}

    <div id="main-content">
        {% block content %}{% endblock %}
    </div>

    <button class="chatbot-fab" onclick="openChatbot()">
        <i class="fas fa-robot"></i>
    </button>

    {% block footer %}
        {% include 'footer.html' %}
    {% endblock %}

    <!-- Chatbot -->
    {% include 'chatbot.html' %}

    

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="{% static 'learning/js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
